<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/ff91dab06e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{{url_for('static', filename='images/OnlyTravelite_bg.png')}}">
</head>

<body>
    <br>
    <div class="container my-3">
        <a href="update.html" style="text-decoration: none; color: black;">
            <h2>Update ToDo</h2>
        </a>
        <form action="/update/{{todo.id}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Medicine name</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description of medicine intake</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
