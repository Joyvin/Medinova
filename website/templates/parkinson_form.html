<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="{{url_for('static', filename='images/HealtholiteLogoMain.png')}}">
    <script src="https://kit.fontawesome.com/184d4e2021.js" crossorigin="anonymous"></script>
    <title>Parkinson Prediction</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
<div class="container my-3">
    <h2>Enter Your Details</h2>
    <form action="/park" method="POST">
        <div class="mb-3">
            <label for="mdvp_fo" class="form-label">mdvp_fo</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_fo" id="mdvp_fo">
        </div>
        <div class="mb-3">
            <label for="mdvp_fhi" class="form-label">mdvp_fhi</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_fhi" id="mdvp_fhi">
        </div>
        <div class="mb-3">
            <label for="mdvp_flo" class="form-label">mdvp_flo</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_flo" id="mdvp_flo">
        </div>
        <div class="mb-3">
            <label for="mdvp_jitter" class="form-label">mdvp_jitter</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_jitter" id="mdvp_jitter">
        </div>
        <div class="mb-3">
            <label for="mdvp_jitter_abs" class="form-label">mdvp_jitter_abs</label>
            <input type="number" step="0.00000001"" class="form-control" name="mdvp_jitter_abs" id="mdvp_jitter_abs">
        </div>
        <div class="mb-3">
            <label for="mdvp_rap" class="form-label">mdvp_rap</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_rap" id="mdvp_rap">
        </div>
        <div class="mb-3">
            <label for="mdvp_ppq" class="form-label">mdvp_ppq</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_ppq" id="mdvp_ppq">
        </div>
        <div class="mb-3">
            <label for="jitter_ddp" class="form-label">jitter_ddp</label>
            <input type="number" step="0.00000001" class="form-control" name="jitter_ddp" id="jitter_ddp">
        </div>
        <div class="mb-3">
            <label for="mdvp_shimmer" class="form-label">mdvp_shimmer</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_shimmer" id="mdvp_shimmer">
        </div>
        <div class="mb-3">
            <label for="mdvp_shimmer_db" class="form-label">mdvp_shimmer_db</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_shimmer_db" id="mdvp_shimmer_db">
        </div>
        <div class="mb-3">
            <label for="mdvp_shimmer_apq3" class="form-label">mdvp_shimmer_apq3</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_shimmer_apq3" id="mdvp_shimmer_apq3">
        </div>
        <div class="mb-3">
            <label for="mdvp_shimmer_apq5" class="form-label">mdvp_shimmer_apq5</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_shimmer_apq5" id="mdvp_shimmer_apq5">
        </div>
        <div class="mb-3">
            <label for="mdvp_apq" class="form-label">mdvp_apq</label>
            <input type="number" step="0.00000001" class="form-control" name="mdvp_apq" id="mdvp_apq">
        </div>
        <div class="mb-3">
            <label for="shimmer_dda" class="form-label">shimmer_dda</label>
            <input type="number" step="0.00000001" class="form-control" name="shimmer_dda" id="shimmer_dda">
        </div>
        <div class="mb-3">
            <label for="nhr" class="form-label">nhr</label>
            <input type="number" step="0.00000001" class="form-control" name="nhr" id="nhr">
        </div>
        <div class="mb-3">
            <label for="hnr" class="form-label">hnr</label>
            <input type="number" step="0.00000001" class="form-control" name="hnr" id="hnr">
        </div>
        <div class="mb-3">
            <label for="rpde" class="form-label">rpde</label>
            <input type="number" step="0.00000001" class="form-control" name="rpde" id="rpde">
        </div>
        <div class="mb-3">
            <label for="dfa" class="form-label">dfa</label>
            <input type="number" step="0.00000001" class="form-control" name="dfa" id="dfa">
        </div>
        <div class="mb-3">
            <label for="spread1" class="form-label">spread1</label>
            <input type="number" step="-9.99999999" class="form-control" name="spread1" id="spread1">
        </div>
        <div class="mb-3">
            <label for="spread2" class="form-label">spread2</label>
            <input type="number" step="0.00000001" class="form-control" name="spread2" id="spread2">
        </div>
        <div class="mb-3">
            <label for="d2" class="form-label">d2</label>
            <input type="number" step="0.00000001" class="form-control" name="d2" id="d2">
        </div>
        <div class="mb-3">
            <label for="ppe" class="form-label">ppe</label>
            <input type="number" step="0.00000001" class="form-control" name="ppe" id="ppe">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script type="text/javascript" src="{% block extra_js1 %} {% endblock extra_js1 %}"></script>
</body>

</html>
