<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="static/css/dashboard.css">
	<script src="https://kit.fontawesome.com/184d4e2021.js" crossorigin="anonymous"></script>

	<title>Profile Details</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a style="text-decoration: none;" href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Medinova</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a style="text-decoration: none;" href="/">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="/about">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">About Us</span>
				</a>
			</li>
			<li class="active">
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Profile Details</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="/dashboard">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">My Store</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Message</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a style="text-decoration: none;" href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a style="text-decoration: none;" href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="static/images/avatar.png" onclick="toggleMenu()">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Profile Details</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Profile Details</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="/">Home</a>
						</li>
					</ul>
				</div>
				<!-- <a style="text-decoration: none;" href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>

			<div class="account-pages my-5 pt-sm-5">
				<div class="container">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-8 col-lg-6 col-xl-5">
							<div class="card">
			
								<div class="card-body p-4">
			
									<div class="col-lg-12">
										<div class="text-center">
											<a href="#" class="mb-4 d-block auth-logo">
												<img src="static/images/medinova.png" alt="" class="logo w-50">
											</a>
										</div>
									</div>
									<div class="text-center mt-2">
										<h6>Add Your Details</h6>
									</div>
									<form method="POST" enctype="multipart/form-data">
										<div class="mt-4">
											<div class="mb-3">
												<label class="form-label" for="my_name">Full Name</label>
												<input type="text" class="form-control" name="my_name" id="my_name">
											</div>
											<div class="mb-3">
												<label class="form-label" for="image_file">Upload Image</label>
												<input type="file" class="form-control" name="image_file" id="image_file">
											</div>
											<div class="mb-3">
												<label class="form-label" for="pdf_file">Upload PDF</label>
												<input type="file" class="form-control" name="pdf_file" id="pdf_file">
											</div>
											<div class="mb-3" style="display: flex;">
												<p class="form-label">Emergency Contact Person Details</p>
												<button type="button" onclick="myFunction()"
													style="position: absolute; right: 25px; height: 20px;"><span
														style="position: absolute; bottom: 4px; right:12px;color: black;">âŒ„</span></button>
											</div>
											<div id="myDIV" style="display: none;">
												<hr>
												<div class="mb-3">
													<label class="form-label" for="emer_name">Name</label>
													<input type="text" class="form-control" name="emer_name" id="emer_name">
												</div>
												<div class="mb-3">
													<label class="form-label" for="emer_phone">Phone number</label>
													<input type="number" class="form-control" name="emer_phone" id="emer_phone">
												</div>
												<div class="mb-3">
													<label class="form-label" for="emer_email">Email</label>
													<input type="email" class="form-control" name="emer_email" id="emer_email">
												</div>
											</div>
											<div class="mt-3 text-end">
												<button type="submit" class="btn btn-primary w-sm waves-effect waves-light">
													Submit
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
			
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script>
		function myFunction() {
			var x = document.getElementById("myDIV");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script type="text/javascript" src="{% block extra_js1 %} {% endblock extra_js1 %}"></script>
	<script src="static/js/dashboard.js"></script>
</body>
</html>
