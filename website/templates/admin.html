                            <i class="fa fa-external-link"></i>
                            <p>Logout</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
			</a>

		<!-- MAIN -->
		<main>

			<div class="">
				<div class="text-center">
					<button type="button" class="btn btn-lg mr-3 btn-primary" value="Take a Snap" id="ctPic" onclick="takeSnapShot()">
						Capture
					</button>
					<button type="button" class="btn btn-lg btn-primary" id="utPic">
						Upload
					</button>
					<form id="uploadFile" method="post" action="/checkFace" enctype="multipart/form-data">
						<input type="hidden" name="_token" :value="token">
						<input id="files" name="image_file" type="file" multiple hidden>
					</form>
				</div>
			</div>
			<div id="camera" class="m-0 mx-auto"></div>

			<p id="snapShot"></p>
