{% extends 'base.html' %}
{% block title %}
Fill Your Details
{% endblock title %}
{% block content %}

<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">

                    <div class="card-body p-4">

                        <div class="col-lg-12">
                            <div class="text-center">
                                <a href="#" class="mb-4 d-block auth-logo">
                                    <img src="static/images/HealtholiteLogoMain.png" alt="" class="logo w-50">
                                </a>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <h6>Add Your Details</h6>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mt-4">
                                <div class="mb-3">
                                    <label class="form-label" for="image_file">Upload Image</label>
                                    <input type="file" class="form-control" name="image_file" id="image_file">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="pdf_file">Upload PDF</label>
                                    <input type="file" class="form-control" name="pdf_file" id="pdf_file">
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="submit" class="btn btn-primary w-sm waves-effect waves-light">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
